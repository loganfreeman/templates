<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">

    <script type="text/template" id="contact-list-item">
      <td><%= firstName %> <%= lastName %></td>
      <td><%= phoneNumber %></td>
      <td><%= age %>   </td>
      <td>
        <button class="btn btn-small js-show">
          <i class="icon-eye-open"></i>
            Show
        </button>
        <button class="btn btn-small js-delete">
          <i class="icon-remove"></i>
          Delete
        </button>
        <button class="btn btn-small js-edit">
          <i class="icon-edit"></i>
          Edit
        </button>
      </td>
    </script>

    <script type="text/template" id="contacts-list">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Phone Numbers</th>
          <th>Age</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </script>

    <script type="text/template" id="contact-show">
      <h2> <%= firstName %> <%= lastName %> </h2>
      <p> Phone Numbers: <%= phoneNumber %> </p>
    </script>

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand">My Marionette Address Book</span>
        </div>
      </div>
    </div>

    <div class="container" id="main-region">

    </div>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/views/contacts.js"></script>
    <script src="./assets/js/views/list-contacts.js"></script>
    <script src="./assets/js/controllers/list-controller.js"></script>
    <script src="./assets/js/router/router.js"></script>

    <script type="text/javascript">
      AddressBook.start();
    </script>
  </body>
</html>
